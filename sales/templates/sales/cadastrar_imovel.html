{% extends 'sales/layout.html' %}

{% block title %}Cadastrar Imóvel{% endblock %}

{% block content %}
<div class="container">
    <h2>Cadastrar Novo Imóvel</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Imóvel</button>
    </form>

    <a href="{% url 'sales:perfil' %}">← Voltar ao perfil</a>
</div>
{% endblock %}
