{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majimoveis - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="background-image"></div>

    <div class="container">
        <div class="right-section">
            <a href="{% url 'account_signup' %}" class="register">Register</a>
            <a href="{% url 'account_login' %}" class="login active">Sign in</a>
            <h2>Sign in</h2>
            <form method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit">Sign in</button>
            </form>
            <p><a href="{% url 'account_reset_password' %}">Forgot password?</a></p>
            <p>Or sign in with:</p>
            <div class="social-login">
                <a class="btn-social google">Google</a>
                <a class="btn-social facebook">Facebook</a>
                <a class="btn-social microsoft">Microsoft</a>
            </div>
        </div>
    </div>
</body>
</html>
