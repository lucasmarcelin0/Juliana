{% extends 'account/layout.html' %}


{% block body %}
<div class="container">
    <div class="right-section">
        <div class="auth-links">
            <a href="{% url 'account_signup' %}" class="btn-auth">Registrar</a>
            <a href="{% url 'account_login' %}" class="btn-auth">Entrar</a>
        </div>
        
        <h2>Entrar</h2>
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
        <p><a href="{% url 'account_reset_password' %}">Esqueceu a senha?</a></p>
        <p>Or sign in with:</p>
    </div>        
</div>
{% endblock %}
