<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Create an Account</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 2rem auto;
            max-width: 800px;
            gap: 2rem;
        }
        .form-box {
            width: 45%;
            border: 1px solid #ccc;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group button {
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Login Form -->
        <div class="form-box">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

        <!-- Registration Form -->
        <div class="form-box">
            <h2>Create an Account</h2>
            <form method="POST" action="{% url 'users:register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="reg_username">Username:</label>
                    <input type="text" name="reg_username" id="reg_username" required>
                </div>
                <div class="form-group">
                    <label for="reg_email">Email:</label>
                    <input type="email" name="reg_email" id="reg_email" required>
                </div>
                <div class="form-group">
                    <label for="reg_password">Password:</label>
                    <input type="password" name="reg_password" id="reg_password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
        
    </div>

</body>
</html>
